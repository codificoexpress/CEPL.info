<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Page Title - CEPL</title>
  <meta name="description" content="Meta description goes here." />

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="/favicon.png">

  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

  <!-- Optional: Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

  <style>
    :root { --brand: #0ea5e9; --dark: #0f172a; }
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji"; }
    .navbar-brand span { color: var(--brand); }
    .hero { background: linear-gradient(180deg, rgba(14,165,233,.08), rgba(14,165,233,.02)); }
    .shadow-soft { box-shadow: 0 10px 25px rgba(0,0,0,.05); }
    .rounded-2xl { border-radius: 1rem; }
    .badge-soft { background-color: rgba(14,165,233,.1); color: var(--brand); }
    footer a { text-decoration: none; }
    .nav-link.active { color: var(--brand) !important; }
  </style>

  <!-- Extra head content if needed -->
</head>
<body class="d-flex flex-column min-vh-100">

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
      <a class="navbar-brand" href="/"><span>CEPL</span></a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="/about">About</a></li>
          <li class="nav-item"><a class="nav-link" href="/services">Services</a></li>
          <li class="nav-item"><a class="nav-link" href="/contact">Contact</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Main content -->
  <main role="main" class="flex-grow-1">
    <div class="container py-5">
      <!-- Replace with actual page content -->
      <h1>Welcome to CEPL</h1>
      <p>This is a static version of the page.</p>
    </div>
  </main>

  <!-- Footer -->
  <footer class="bg-light text-center py-4">
    <div class="container">
      <p class="mb-0">&copy; 2025 CEPL. All rights reserved.</p>
    </div>
  </footer>

  <!-- Bootstrap Bundle JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

  <!-- Script to activate current nav link -->
  <script>
    (function() {
      const path = window.location.pathname.toLowerCase();
      document.querySelectorAll('.navbar .nav-link').forEach(a => {
        if (a.getAttribute('href') && path.endsWith(a.getAttribute('href').toLowerCase())) {
          a.classList.add('active');
        }
      });
    })();
  </script>

  <!-- Extra scripts if needed -->
</body>
</html>
